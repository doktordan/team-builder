<ng-container *ngIf="players|async as players;else loading">
    <div class="overflow-x-auto">
        <table class="table w-full">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Number</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of players">
                <td>
                    <div class="avatar">
                        <div class="w-10 rounded-full">
                            <img [src]="player.imageUrl"/>
                        </div>
                    </div>
                </td>
                <td>{{player.lname}}, {{player.fname}}</td>
                <td>{{player.number}}</td>
                <td><button (click)="changePlayer(player)" class="btn btn-active btn-primary">Select</button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
</ng-container>
<ng-template #loading>
    <div>Loading ...</div>
</ng-template>
