<ng-container *ngIf="modalS$|async as modal;else loading">
    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">{{modal.fname}} {{modal.lname}}</h3>
        <div class="flex">
            <div class="m-auto">
                <div class="avatar">
                    <div class="w-24 rounded-full ring ring-primary">
                    <img [src]="modal.imageUrl" />
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>Team</th>
                      <th>Year</th>
                      <th>Pts</th>
                      <th>Assistance</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- row 1 -->
                    <tr *ngFor="let stat of modal.stats">
                        <th>{{stat.team}}</th>
                        <th>{{stat.year}}</th>
                        <th>{{stat.pts}}</th>
                        <th>{{stat.ast}}</th>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
        <div class="modal-action">
        <label for="my-modal" class="btn">Okay</label>
        </div>
    </div>
    </div>
</ng-container>
<ng-template #loading>
    <div>Loading ...</div>
</ng-template>
